<!-- recap/login.html -->
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - GestPartenaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0d6efd, #6f42c1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      width: 100%;
      max-width: 380px;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .shake {
      animation: shakeAnim 0.5s;
    }
    @keyframes shakeAnim {
      0% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-8px); }
      80% { transform: translateX(8px); }
      100% { transform: translateX(0); }
    }
    .project-logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 1rem;
    }
    .login-card h4 {
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 1.5rem;
    }
    .form-control {
      border-radius: 0.75rem;
      padding-left: 2.5rem;
    }
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }
    .form-group {
      position: relative;
      margin-bottom: 1rem;
    }
    .btn-login {
      border-radius: 0.75rem;
      font-weight: 600;
    }
    .alert-info {
      background-color: #f8d7da;
      color: #842029;
      border: none;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div class="login-card {% if messages %}shake{% endif %}">
    <div class="project-logo">GestPartenaire</div>
    <h4><i class="bi bi-lock-fill"></i> Connexion</h4>

    <!-- Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info py-2">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <i class="bi bi-person-fill input-icon"></i>
        {{ form.username|add_class:"form-control" }}
      </div>

      <div class="form-group">
        <i class="bi bi-key-fill input-icon"></i>
        {{ form.password|add_class:"form-control" }}
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-login mt-2">
        <i class="bi bi-box-arrow-in-right"></i> Se connecter
      </button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
